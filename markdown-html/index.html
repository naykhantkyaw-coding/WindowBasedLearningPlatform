<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Demo</title>

  <!-- (optional) basic styling so it looks nicer -->
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 16px; line-height: 1.5; }
    pre { padding: 12px; overflow: auto; }
    code, pre { background: #f4f4f4; border-radius: 8px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    blockquote { border-left: 4px solid #ddd; padding-left: 12px; margin-left: 0; color: #555; }
  </style>
</head>

<body>
  <h1>Rendered Markdown</h1>

  <!-- markdown will be rendered here -->
  <div id="output"></div>

  <script src="showdown.min.js"></script>
  <!-- <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script> -->
  <script>
    const converter = new showdown.Converter({
      tables: true,
      strikethrough: true,
      tasklists: true,
      simplifiedAutoLink: true
    });

    // Use String.raw to reduce escaping pain
    const text = String.raw`# Markdown syntax guide

## Headers

# This is a Heading h1
## This is a Heading h2
###### This is a Heading h6

## Emphasis

*This text will be italic*  
_This will also be italic_

**This text will be bold**  
__This will also be bold__

_You **can** combine them_

## Lists

### Unordered

* Item 1
* Item 2
* Item 2a
* Item 2b
    * Item 3a
    * Item 3b

### Ordered

1. Item 1
2. Item 2
3. Item 3
    1. Item 3a
    2. Item 3b

## Images

![This is an alt text.](https://upload.wikimedia.org/wikipedia/commons/4/48/Markdown-mark.svg "This is a sample image.")

## Links

You may be using [Markdown Live Preview](https://markdownlivepreview.com/).

## Blockquotes

> Markdown is a lightweight markup language with plain-text-formatting syntax, created in 2004 by John Gruber with Aaron Swartz.
>
>> Markdown is often used to format readme files, for writing messages in online discussion forums, and to create rich text using a plain text editor.

## Tables

| Left columns  | Right columns |
| ------------- |:-------------:|
| left foo      | right foo     |
| left bar      | right bar     |
| left baz      | right baz     |

## Blocks of code

\`\`\`
let message = 'Hello world';
alert(message);
\`\`\`
`;

    const html = converter.makeHtml(text);
    document.getElementById("output").innerHTML = html;
  </script>
</body>
</html>
